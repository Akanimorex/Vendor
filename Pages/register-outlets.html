<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor | Setup Profile</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/food-vendor.css">
    <link rel="stylesheet" href="../CSS/get-started.css">
    <link rel="stylesheet" href="../CSS/register-outlets.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center primary-vendor">
                <!-- main logo -->
                <div class="secondary-background">
                    <div class="white-image pt-4">
                        <img src="../Assets/white-logo.svg" alt="bookdown image">
                        <h6 class="pt-5 pb-3">REGISTER OUTLETS</h6>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-sm-12 p-4 get-started">
                <div class="form-group">
                    <label for="outlet" class="pt-2 pb-1">Outlet Name (e.g Head Office)</label>
                    <div class="item mb-3">
                        <input id="outlet" type="text" placeholder="Outlet Name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contact" class="pt-3 pb-1">Contact Person Name</label>
                        <div class="item mb-3">
                            <input id="contact" type="text" placeholder="Contact's name ">
                        </div>
                </div>
                
                <div class="form-group">
                    <label for="address" class="pt-3 pb-1">Address</label>
                    <div class="item mb-3">
                        <input id="address" type="text" placeholder="House Address">
                    </div>
                </div>
                
                <div class="form-group">
                    <label id="city" class="pt-3 pb-1">City</label>
                    <div class="item mb-3">
                        <input id="city" type="text" placeholder="City Name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="select" class="pt-3 pb-3">State</label>
                <div  id="select">
                    <div class="select">
                        <select name="slct" id="slct">
                          <option selected disabled>SELECT STATE</option>
                          <option value="1">Pure CSS</option>
                          <option value="2">No JS</option>
                          <option value="3">Nice!</option>
                        </select>
                    </div>
                </div>
                </div>
                            
                <div class="requestotp pt-3 pb-5">
                    <a href="/Pages/successfulreg.html"><button class="btn col-lg-12">CONTINUE</button></a>
                </div>
            </form>
        </div>
    </div> 

    <!-- BOOTSTRAP JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</body>
</html>
