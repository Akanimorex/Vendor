<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor | Setup Profile</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/food-vendor.css">
    <link rel="stylesheet" href="../CSS/get-started.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center primary-vendor">
                <!-- main logo -->
                <div class="secondary-background">
                    <div class="white-image pt-4">
                        <img src="../Assets/white-logo.svg" alt="bookdown image">
                        <h6 class="pt-5 pb-3">SETUP PROFILE</h6>
                    </div>
                </div>
            </div>

            <form class="col-lg-12 col-sm-12 p-4 get-started">
                <div class="form-group">
                    <label for="business" class="pt-5 pb-3">Business Name</label>
                    <div class="item mb-5">
                        <input id="business" type="text" placeholder="business name">
                    </div>    
                </div>
               
                <div class="form-group">
                    <label for="bio" class="pt-2 pb-3">Bio</label>
                    <div class="item mb-5">
                        <input id="bio" type="text" placeholder="Little things about you">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="website" class="pt-3 pb-3">Website</label>
                    <div class="item mb-3">
                        <input id="website" type="text" placeholder="website URL">
                    </div>
                </div>

                <div class="requestotp pt-3 pb-5">
                    <a href="/Pages/success-setuppro.html"><button class="btn col-lg-12">CONTINUE</button></a>
                </div>
            </form>
        </div>
    </div> 

    <!-- BOOTSTRAP JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</body>
</html>
