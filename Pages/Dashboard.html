<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP TOGGLE -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/food-vendor.css">
    <link rel="stylesheet" href="../CSS/get-started.css">
    <link rel="stylesheet" href="../CSS/register-outlets.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 primary-vendor">
                <!-- main logo -->
                <div class="secondary-background pb-5 main-backgrd">
                    <div class="white-image pt-4 pl-4">
                        <img src="../Assets/white-logo-small.svg" alt="bookdown image">
                    </div>
                    <div class="background-img p-4">
                        <a href="#">
                            <img src="../Assets/fe-picture-copy.svg" alt="background image">
                        <div class="caption">
                            <figcaption class="text-right pt-2">UPLOAD <br> BACKGROUND IMAGE</figcaption>
                        </div>
                        </a>
                    </div>
                </div>

                <div class="offlin">
                    <figure class="figure text-center">
                        <a href="#">
                            <img src="../Assets/fe-picture.svg" alt="background image" >
                            <figcaption class=" pt-2">UPLOAD IMAGE</figcaption>
                        </a>
                    </figure>
                    <sub class="right">
                        GO OFFLINE
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>
                    </sub>
                </div>
            </div>
       
        </div>
        <div class="row">
            <div class="list-menu">
                <div class="col-lg-6 col-sm-6 menu-black">
                    <sub class="p-2">WALLET BALANCE</sub>
                    <h5 class="p-2">N115,000.00</h5>
                    <div class="sub-withdraw text-center" >
                        <img src="../Assets/money-withdrawal - white.svg" alt="">
                        WITHDRAW
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 menu-black text-right">
                    <sub class="p-2">TODAY'S EARNINGS</sub>
                    <h5 class="p-2">N15,000.00</h5>
                    <div class="sub-withdraw text-center" id="green-back">
                        <img src="../Assets/coins-solid - white.svg" alt="">
                        DAILY EARNINGS
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row mb-5">
            <div class="list-menu">
                <div class="col-lg-6 col-sm-6 menu-black">
                    <sub class="p-2">BOOKINGS</sub>
                    <p>8</p>
                </div>

                <div class="col-lg-6 col-sm-6 menu-black">
                    <sub class="p-2">FOOD MENU MANAGER</sub>
                    <img id="blk-sub" src="../Assets/bxs-food-menu-orange.svg" alt="">
                </div>
            </div>
        </div>
    
        <!-- FOOTER -->
        <footer class="container primary-vendor">
            <div class="row ">
                <div class="col-lg-12 col-sm-12 footer text-center">
                    <div class="footer-img">
                        <a href="Dashboard.html">
                            <img src="../Assets/heroicons-outline-home.svg" alt="">
                            <figcaption>Home</figcaption>
                        </a>
                    </div>

                    <div class="footer-img">
                        <a href="#">
                            <img src="../Assets/bxs-food-menu.svg" alt="food menu">
                            <figcaption>Food Menu</figcaption>
                        </a>                    
                    </div>

                    <div class="footer-img">
                        <a href="#">
                            <img src="../Assets/uil-qrcode-scan.svg" alt="barcode scan">
                            <figcaption>My QR </figcaption>
                        </a>
                    </div>

                    <div class="footer-img">
                    <a href="">
                            <img src="../Assets/carbon-event-schedule-copy-3.svg" alt="schedule">
                            <figcaption>Bookings</figcaption>
                        </a> 
                    </div>

                    <div class="footer-img">
                        <div class="dropup">
                            <button class="dropbtn">
                                <img src="../Assets/cil-hamburger-menu.svg" alt="more">
                            </button>
                            <figcaption>More</figcaption>

                            <div class="dropup-content">
                            <a href="Dashboard.html"> <img src="../Assets/mdi-light-view-dashboard.svg" alt="home"> Home</a>
                            <a href="menu.html"> <img src="../Assets/bxs-food-menu.svg" alt="menu"> Menu Manager</a>
                            <a href="bookings.html"> <img src="../Assets/carbon-event-schedule-copy-3.svg" alt="Bookings"> Bookings</a>
                            <a href="earnings.html"> <img src="../Assets/coins-solid.svg" alt="coins"> Daily Earnings</a>
                            <a href="withdraw.html"> <img src="../Assets/money-withdrawal.svg" alt="Withdrawal"> Withdrawal History</a>
                            <a href="referral.html"> <img src="../Assets/dollar-circle-outlined.svg" alt="dollar sign"> Refer and Earn</a>
                            <a href="notifications.html"> <img src="../Assets/carbon-notification.svg" alt="Notifications"> Notifications</a>
                            <a href="profile.html"> <img src="../Assets/gg-profile.svg" alt="Profile"> My Profile</a>
                            <a href="support.html"> <img src="../Assets/ic-outline-contact-support.svg" alt="Support"> Support</a>
                            <a href="#"> <img src="../Assets/ri-logout-circle-line.svg" alt="Logout"> Logout</a>
                            <a href="about.html"> <img src="../Assets/ant-design-info-circle-outlined.svg" alt=""> About</a>
                            </div>
                        </div>
                                    
                    </div>
                </div>
            </div>

        </footer>
    </div> 
    <!-- BOOTSTRAP JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
